<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProgVendas - Sistema de Vendas</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h1 class="mb-4">ProgVendas</h1>

        <!-- Botões de ação -->
        <div class="mb-4">
            <button class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#modalAdd">
                <i class="bi bi-plus-circle"></i> Adicionar Produto
            </button>
            <button class="btn btn-success m-2" data-bs-toggle="modal" data-bs-target="#modalSell">
                <i class="bi bi-cart-check"></i> Vender Produto
            </button>
            <button class="btn btn-warning m-2" data-bs-toggle="modal" data-bs-target="#modalAlter">
                <i class="bi bi-pencil-square"></i> Alterar Produto
            </button>
            <button class="btn btn-danger m-2" data-bs-toggle="modal" data-bs-target="#modalSubstitute">
                <i class="bi bi-arrow-repeat"></i> Substituir Produto
            </button>
        </div>

        <h2>Produtos em Estoque</h2>
        <ul id="produtos-list" class="list-group"></ul>
    </div>

    <!-- Modais -->

    <!-- Adicionar Produto -->
    <div class="modal fade" id="modalAdd" tabindex="-1">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Adicionar Produto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="add-product-form">
              <input type="text" id="nome" class="form-control mb-2" placeholder="Nome do Produto" required>
              <input type="number" id="preco" class="form-control mb-2" placeholder="Preço" required>
              <input type="number" id="quantidade" class="form-control mb-2" placeholder="Quantidade" required>
              <button type="submit" class="btn btn-primary w-100">Adicionar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Vender Produto -->
    <div class="modal fade" id="modalSell" tabindex="-1">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Vender Produto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="sell-product-form">
              <input type="number" id="produto-id" class="form-control mb-2" placeholder="ID do Produto" required>
              <input type="number" id="quantidade-vendida" class="form-control mb-2" placeholder="Quantidade" required>
              <button type="submit" class="btn btn-success w-100">Vender</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Alterar Produto -->
    <div class="modal fade" id="modalAlter" tabindex="-1">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Alterar Produto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="alter-product-form">
              <input type="number" id="alter-produto-id" class="form-control mb-2" placeholder="ID do Produto" required>
              <input type="text" id="alter-nome" class="form-control mb-2" placeholder="Novo Nome">
              <input type="number" id="alter-preco" class="form-control mb-2" placeholder="Novo Preço">
              <input type="number" id="alter-quantidade" class="form-control mb-2" placeholder="Nova Quantidade">
              <button type="submit" class="btn btn-warning w-100">Alterar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Substituir Produto -->
    <div class="modal fade" id="modalSubstitute" tabindex="-1">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Substituir Produto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="substitute-product-form">
              <input type="number" id="substitute-produto-id" class="form-control mb-2" placeholder="ID do Produto" required>
              <input type="text" id="substitute-nome" class="form-control mb-2" placeholder="Novo Nome" required>
              <button type="submit" class="btn btn-danger w-100">Substituir</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Script JS -->
    <script src="./static/js/script.js"></script>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
